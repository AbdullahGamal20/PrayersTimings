<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>مواقيت الصلاة</title>
</head>
<body>
  
  <div class="container">
    <div class="head">
      <h1 class="city-name" id="city-name">Cairo</h1>
      <h3 class="date" id="date"> </h3>
    </div>
    <hr>

    <div class="prayer">

      <div class="card">
        <div class="header">
          <h1>Fajr</h1>
        </div>
        <div class="body"><h1 class="time" id="fajr"></h1></div>
      </div>

      <div class="card">
        <div class="header">
          <h1>Sunrise</h1>
        </div>
        <div class="body"><h1 class="time" id="sunrise"></h1></div>
      </div>

      <div class="card">
        <div class="header">
          <h1>Dhuhr</h1>
        </div>
        <div class="body"><h1 class="time" id="dhuhr"></h1></div>
      </div>

      <div class="card">
        <div class="header">
          <h1>Asr</h1>
        </div>
        <div class="body"><h1 class="time" id="asr"></h1></div>
      </div>

      <div class="card">
        <div class="header">
          <h1>Maghrib</h1>
        </div>
        <div class="body"><h1 class="time" id="maghrib"></h1></div>
      </div>

      <div class="card">
        <div class="header">
          <h1>Isha</h1>
        </div>
        <div class="body"><h1 class="time" id="isha"></h1></div>
      </div>

      
    </div>
      
    <div class="sel">
      <label for="sel">Choose Your City :</label>
      <select name="sel" id="sel">
      
      </select>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
